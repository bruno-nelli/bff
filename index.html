<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Formul√°rio de Acesso</title>
    <style>
      body {
        margin: 0;
        background: #2c003e;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-fake {
        background: #3f0071;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px #ffef5a44;
        width: 90%;
        max-width: 400px;
        text-align: center;
      }

      .form-fake h2 {
        margin-bottom: 20px;
        color: #ffef5a;
      }

      .form-fake input {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        background: #f8e664;
        color: #000;
        font-weight: bold;
      }

      .form-fake button {
        padding: 10px 20px;
        background: #ffef5a;
        color: #2c003e;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .form-fake button:hover {
        background: #fff176;
      }
    </style>
  </head>
  <body>
    <div class="form-fake">
      <h2>Cadastro</h2>
      <input type="text" placeholder="Nome" />
      <input type="furname" placeholder="Fursona" />
      <button>Cadastrar</button>
    </div>

    <audio id="pegadinha" src="1000-bits.mp3"></audio>

    <script>
      const audio = document.getElementById("pegadinha");
      audio.volume = 1.0;

      const playAudio = () => {
        audio.play().catch(() => {
          document.body.addEventListener("click", () => {
            audio.play();
          }, { once: true });
        });
      };

      window.addEventListener("load", playAudio);
    </script>
  </body>
</html>
